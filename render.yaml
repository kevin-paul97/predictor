services:
  - type: web
    name: predictor-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: https://kevin-paul97.github.io
      - key: PYTHON_VERSION
        value: "3.12"
